<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1000;
            top: 0%;
            left: 0px;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
        }
    </style>
</head>

<body>

    <div class="overlay" id="loading">
        <div class="row" style="min-height: 100vh;">
            <div class="d-flex align-items-center">
                <div class="spinner-border" role="status" style="margin-left:50% ;"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Country Information</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label class="form-label" style="font-weight: bold; color: #007bff;">Enter Country Name</label>
                                    <input type="text" class="form-control" id="countryNameInput" style="border: 2px solid #007bff; border-radius: 5px; padding: 8px;">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Country Details</div>
                    <div class="card-body" id="countryDetails">
                        <!-- Country details will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="countries.js"></script>
</body>

</html>
