<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prekės kainos skaičiuoklė</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="procentai.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Prekės kainos skaičiuoklė
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label"> Pradinė kaina: </label>
                            <input type="text" class="form-control" id="kaina">
                            <div class="alert alert-danger mt-1" id="error">Įveskite pradinę kainą nuo 0 iki 100</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> Kainos pokytis: </label>
                            <select id="pokytis" class="form-control">
                                <option value="brangsta">Brangsta</option>
                                <option value="pinga">Pinga</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> Procentai: </label>
                            <input type="text" class="form-control" id="procentai">
                        </div>
                        <button class="btn btn-success" id="skaiciuoti">Skaičiuoti</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Rezultatas
                    </div>
                    <div class="card-body" id="rezultatas"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
