<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Add New Item
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Item Name:</label>
                            <input type="text" class="form-control" id="item_name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity:</label>
                            <input type="text" class="form-control" id="item_quantity">
                        </div>
                        <button class="btn btn-success" id="add_item">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Shopping List
                    </div>
                    <div class="card-body" id="list_body">
                        <ul class="list-group" id="shopping_list">
                        </ul>
                        <button id="clear_list" class="btn btn-danger mt-3">Clear List</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="web.js" defer></script> <!-- Adjust the file name here -->
</body>

</html>
