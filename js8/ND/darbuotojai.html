<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="darbuotojai.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Pridėti naują darbuotoją
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Vardas:</label>
                            <input type="text" class="form-control" id="employee_name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pavardė:</label>
                            <input type="text" class="form-control" id="employee_surname">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Atlyginimas:</label>
                            <input type="number" class="form-control" id="employee_salary">
                        </div>
                        <button class="btn btn-success" id="add_employee">Pridėti</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Darbuotojų sąrašas
                    </div>
                    <div class="card-body">
                        <ul class="list-group mb-3" id="employees_list"></ul>
                        <button id="clear_employees" class="btn btn-danger">Išvalyti sąrašą</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="card">
                    <div class="card-header">
                        Papildomi duomenys
                    </div>
                    <div class="card-body">
                        <p id="total_salary">Total Salary: 0</p>
                        <p id="average_salary">Average Salary: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
